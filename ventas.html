<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Venta de Bodega</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <div class="logo">🛍️ Venta de Bodega</div>
      <div class="nav-buttons">
        <a href="https://www.google.com/maps/place/Ñuble+1034,+Santiago,+Región+Metropolitana,+Chile" 
           target="_blank" class="btn btn-location">
          📍 ¿Dónde nos ubicamos?
        </a>
      </div>
    </div>
  </header>
 
  <div class="container">
    <!-- Hero Section -->
    <div class="hero">
     
    </div>
   
    <!-- Filtros -->
    <div class="filters-container">
      <div class="filters">
        <button class="filter-btn active" onclick="filterProducts('all')">
          🛍️ Todos los productos
        </button>
        <button class="filter-btn" onclick="filterProducts('available')">
          ✅ Disponibles
        </button>
        <button class="filter-btn" onclick="filterProducts('sold')">
          ❌ Vendidos
        </button>
      </div>
      <div class="products-counter" id="productsCounter">
        Mostrando 6 productos
      </div>
    </div>
   
    <!-- Products Section -->
    <div id="productos">
      <div class="products-grid" id="productsGrid"></div>
    </div>
  </div>
 
  <!-- Modal for Product Details -->
  <div class="modal" id="productModal">
    <div class="modal-content">
      <button class="modal-close" onclick="closeModal()">&times;</button>
      <!-- Galería -->
      <div class="modal-gallery">
        <button class="gallery-btn left" onclick="prevImage()">&#10094;</button>
        <img id="modalImage" class="modal-image" src="" alt="">
        <button class="gallery-btn right" onclick="nextImage()">&#10095;</button>
      </div>
      <!-- Thumbnails -->
      <div id="modalThumbnails" class="thumbnails"></div>
      <h2 id="modalName"></h2>
      <p id="modalPrice"></p>
      <p id="modalDescription"></p>
      <div id="modalActions"></div>
    </div>
  </div>
 
  <script src="script.js"></script>
</body>
</html>
